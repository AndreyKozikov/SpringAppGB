<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма добавления пользователя</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h2>Заполните данные пользователя</h2>
    <form action="/add_user" method="POST" th:object="${user}">
        <input type="text" id="user_name" th:field="*{userName}" placeholder="Введите имя пользователя" required>
        <br><br>
        <input type="password" id="password" th:field="*{password}" placeholder="Введите пароль" required>
        <br><br>
        <input type="email" id="email" th:field="*{email}" placeholder="Введите email" required>
        <br><br>
        <select id="role" th:field="*{role}" required>
            <option value="ADMIN">Администратор</option>
            <option value="PROJECT_MANAGER">Руководитель проекта</option>
            <option value="PROJECT_ADMIN">Администратор проекта</option>
            <option value="USER">Пользователь</option>
        </select>
        <br><br>

        <input type="submit" value="Добавить пользователя">
    </form>
</div>
</body>
</html>
